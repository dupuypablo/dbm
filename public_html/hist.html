<html>
  <head>
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['annotatedtimeline']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
 var data = new google.visualization.DataTable();

  data.addColumn('date', 'DateTime');
  data.addColumn('number', '');
  data.addColumn('string', 'Titulo');
  data.addColumn('string', 'Descripcion');
  data.addRows(10);
  data.setValue(9, 0, new Date(1403, 0, 13, 8, 0, 1));data.setValue(9, 1, 2);data.setValue(9, 2, ':log it's mine');data.setValue(9, 3, 'log its mine.....my precious......');
data.setValue(9, 0, new Date(1403, 0, 13, 8, 0, 2));data.setValue(9, 1, 2);data.setValue(9, 2, ':log it's mine');data.setValue(9, 3, 'log its mine......');
 
  
  var chart = new google.visualization.AnnotatedTimeLine(
      document.getElementById('chart_div'));
  chart.draw(data, {'displayAnnotations': true, 'allowHtml': true, 'displayAnnotationsFilter':true, 'annotationsWidth': 40});
}
    </script>
  </head>

  <body>
    // Note how you must specify the size of the container element explicitly!
    <div id='chart_div' style='width: 800px; height: 600px;'></div>

  </body>
</html>

<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['annotatedtimeline']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
 var data = new google.visualization.DataTable();

  data.addColumn('date', 'DateTime');
  data.addColumn('number', 'murray');
  data.addColumn('string', 'Titulo');
  data.addColumn('string', 'Descripcion');
  data.addRows(1);
  data.setValue(0, 0, new Date(1403, 0, 6, 7, 0, 0));data.setValue(0, 1, 0);data.setValue(0, 2, 'Es la primavera del año 1403');data.setValue(0, 3, 'Es la primavera del año 1403. Ha llegado a tus oídos la información que pocos saben, de que una nueva tierra ha sido descubierta más allá del mar del norte. Estas tierras fueron descubiertas hace apenas poco mas de 50 años pero la colonización esta en su climax ahora, produciendo una hola de gente de oficios y busca-fortuna que viaja cada mes con la esperanza de obtener un pedazo de tierra, brindar servicios y ayudar a construir pueblos. Sus oficios varían desde la construcción de zapatos y botas hasta el extremo de unirse al ejercito para limpiar las tierras de los paganos que se niegan a convertirse de religión.<br><br>Tu has viajado muchos kilómetros desde tu provincia hasta el puerto de cabo del norte, una antigua aldea pescadora que ha crecido enormemente en los últimos años. El edificio mas alto y moderno, con muelle propio pertenece a la Compañía Minera Lucro.<br>El único barco con lugar disponible es el mercante Nudos del Viento, es tu responsabilidad llevar provisiones para un viaje que se estima de una semana, por lo que has podido averiguar. El pasaje cuesta una fortuna, 100 monedas de oro.<br><br>La mañana en la que abordas estaba soleada y la cálida brisa de primavera hacia oscilar suavemente los altos mástiles. Tras abordar, lo primero que notas son los tripulantes trabajando en cubierta y algunos pasajeros entrando en una de las dos bodegas que están a la vista. Alguna pequeña familia te parecer ver, junto con alguna gente de apariencia tan humilde que te preguntas a quien han tenido que matar ellos para lograr conseguir un lugar en el barco. Un conteo rápido te permite estimar que todos en el mercante Nudos del Viento son humanos, pero no podrías estar seguro. Te preguntas que tan bienvenido seras al desembarcar dentro de una semana en el nuevo muelle de Puerto Seguro. El primer y único puerto construido por el hombre en las tierras del mas allá. Tierras que hasta hace unos poco años solo habían sido habitadas por bárbaros y animales salvajes.<br><br>En el centro del navío se encuentra el mástil principal, bastante inclinado hacia la proa, de donde cuelga una única enorme vela triangular. Un pequeño castillo con una única puerta se encuentra en la popa, sobre el, un segundo mástil también con vela triangular sirve de soporte a dos gaviotas y una figura tallada en madera en la parte más posterior del barco. La cubierta principal tiene solo dos escotillas, delante y detrás del mástil principal, con y sin tablones respectivamente. Te diriges pues a la bodega ubicada en medio del navío, bajando por la única escotilla descubierta. Allí vivirás lo que dura el viaje, los siguientes 7 días. La bodega esta húmeda y oscura, sin ventanas. Estas seguro que acabas de ver a una rata o dos.<br><br>Antes del mediodía, voces en la cubierta y desde el puerto anuncian que es hora de partir, y el barco comienza a alejarse balanceandose sin que quedara una sola persona que salude desde el puerto, solo algunos curiosos que miran sentados hasta que desaparecen del horizonte. Jamas has estado tan al norte en toda tu vida. El viaje esta a punto de comenzar!<br>');
 
  
  var chart = new google.visualization.AnnotatedTimeLine(
      document.getElementById('chart_div'));
  chart.draw(data, {'displayAnnotations': true, 'allowHtml': true, 'displayAnnotationsFilter':true, 'annotationsWidth': 40});
}
    </script>
  </head>

  <body>
    // Note how you must specify the size of the container element explicitly!
    <div id='chart_div' style='width: 800px; height: 600px;'></div>

  </body>
</html>

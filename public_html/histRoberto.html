as del mas allá. Tierras que hasta hace unos poco años solo habían sido habitadas por bárbaros y animales salvajes.<br><br>En el centro del navío se encuentra el mástil principal, bastante inclinado hacia la proa, de donde cuelga una única enorme vela triangular. Un pequeño castillo con una única puerta se encuentra en la popa, sobre el, un segundo mástil también con vela triangular sirve de soporte a dos gaviotas y una figura tallada en madera en la parte más posterior del barco. La cubierta principal tiene solo dos escotillas, delante y detrás del mástil principal, con y sin tablones respectivamente. Te diriges pues a la bodega ubicada en medio del navío, bajando por la única escotilla descubierta. Allí vivirás lo que dura el viaje, los siguientes 7 días. La bodega esta húmeda y oscura, sin ventanas. Estas seguro que acabas de ver a una rata o dos.<br><br>Antes del mediodía, voces en la cubierta y desde el puerto anuncian que es hora de partir, y el barco comienza a alejarse balanceandose sin que quedara una sola persona que salude desde el puerto, solo algunos curiosos que miran sentados hasta que desaparecen del horizonte. Jamas has estado tan al norte en toda tu vida. El viaje esta a punto de comenzar!<br>');

<html>
  <head>
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['annotatedtimeline']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
 var data = new google.visualization.DataTable();

  data.addColumn('date', 'DateTime');
  data.addColumn('number', 'partylog murray esta en reposo, roberto puede ir a la zona aristocratica para buscar profe de esgrima y pepe puede ir a la escuela de magia a buscar a robertito');
  data.addColumn('string', 'Titulo');
  data.addColumn('string', 'Descripcion');
  data.addRows(1);
  data.setValue(0, 0, new Date(1403, 0, 19, 14, 0, 2));data.setValue(0, 1, );data.setValue(0, 2, ' ');data.setValue(0, 3, 'ataca a acierta!ouch');
 
  
  var chart = new google.visualization.AnnotatedTimeLine(
      document.getElementById('chart_div'));
  chart.draw(data, {'displayAnnotations': true, 'allowHtml': true, 'displayAnnotationsFilter':true, 'annotationsWidth': 40});
}
    </script>
  </head>

  <body>
    // Note how you must specify the size of the container element explicitly!
    <div id='chart_div' style='width: 800px; height: 600px;'></div>

  </body>
</html>
